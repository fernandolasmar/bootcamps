<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram login</title>
</head>
<body>
  <!--LADO ESQUERDO -->
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-phone-3.png" alt="instagram celular">      
    </div>
    
    <!--LADO DIREITO -->
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
        <div class="profile-photo">
          <img src="./img/foto perfil_2.jpeg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continuar como fernandolasmar</a>
        <div>
          <p class="not-account">
            Não é fernandolasmar?
            <span class="link-blue">Trocar de conta</span>
          </p>
          
        </div>
      </div>     
    </div>
  </div>
</body>
</html>
