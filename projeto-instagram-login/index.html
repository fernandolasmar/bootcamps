<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram login</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="instagram celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
        <div class="profile-photo">
          <img src="./img/foto perfil_2.jpeg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continuar como fernandolasmar</a>
        <a href="#" class="instagram-logout">Não é fernandolasmar? Trocar de conta</a>
      </div>     
    </div>
  </div>
</body>
</html>
